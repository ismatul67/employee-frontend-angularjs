<div ng-app="myApp.view1" ng-controller="View1Ctrl" class="container">
    <div class="line">
        <h4>Daftar Karyawan</h4>
    </div>
    <div class="home">
        <button><a href="#!/karyawaneditadd/id">Tambah</a></button>
        <div class="table-responsive">
            <div style="float: right; flex-direction: row" class="d-flex flex-row">
               <form>
                   <input class="float-left"type="text" class="form-control" placeholder="Search..." ng-model="search.name">
<!--                          ng-change="searchEmployee(searchString)"-->

                   <button disabled style="float: right; align-self: flex-end;"><img style="width: 20px; height: 20px;"
                                                                                     src="https://img.icons8.com/cotton/64/000000/search--v2.png"/></button>
               </form>
                <br>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="text-center">
                <td><strong>No</strong></td>
                <td><strong>Nama</strong></td>
                <td><strong>Tanggal Lahir</strong></td>
                <td><strong>Jabatan</strong></td>
                <td><strong>NIP</strong></td>
                <td><strong>Jenis Kelamin</strong></td>
                <td><strong>Aksi</strong></td>
                </thead>
                <tr ng-repeat="data in employees | filter:search" ng-controller="deleteServiceCtrl">
                    <td>{{$index+1}}</td>
                    <td ng-model="name">{{data.name}}</td>
                    <td ng-model="birthDate">{{data.birthDate}}</td>
                    <td ng-model="position">{{data.position.name}}</td>
                    <td ng-model="idNumber">{{data.idNumber}}</td>
                    <td ng-model="gender">{{data.gender}}</td>
                    <td class="text-center">
                        <div>
                            <button><a href="#!/karyawaneditadd/{{data.id}}"><img style="width: 20px; height: 20px;"
                                                                                  src="https://img.icons8.com/cotton/64/000000/edit--v2.png"/></a>
                            </button>

                            <button ng-click="deleteData(data.id)"><img style="width: 20px; height: 20px;"
                                                                        src="https://img.icons8.com/cotton/64/000000/delete--v2.png"/>
                            </button>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        PT. Enigma Cipta Humanika
    </div>
</div>
